PARAGRAAF: Omgaan met feedback (p3.16)

  - effectieve feedback verkleint de blinde vlek

  veelgemaakte missers bij het geven van kritiek:
    - enkel negatieve oordelen/etiketten/beschuldigingen, positieve dingen weglaten
    - het hebben over dingen die voor de ander niet te veranderen zijn
    - feedback geven op een onhandig moment
    - verandering "eisen" van de ander als feedback is uitgesproken
  
  grootste missers bij het ontvangen van kritiek:
    - zich meteen aangevallen voelen
    - meteen in de verdediging schieten

    ook het ontvangen van complimenten kan als ingewikkeld ervaren worden.
  
  randvoorwaarden bij de feedbackregels:
    - scheidt waarneming van interpretatie
    - wel : beschrijvende, zakelijke, relatief objectieve informatie
      niet: geen meningen, waardeoordelen en beoordelingen
    - namens jezelf spreken
    - enkel feedback geven als de ontvanger die wil horen (?)
    - kijk ook wat de ontvanger ermee kan
    - open staan voor feedback
    - hou het bij het hier en nu, geen oude zeugen
    - wees specifiek, mijdt generalisering
    - concreet, geen wollig taalgebruik
    - feedback kan zowel positief als negatief zijn
    - feedback vereist niet per definitie opvolging
  
  ik-boodschap:
    - niet : je doet het niet goed, kijk, je moet het zo doen.
    - wel  : ik wil je graag uitleggen hoe het volgens mij moet, mag dat?
  
  behoeftes noemen:
    - niet : ik voel me gefrustreerd als jij te laat komt
    - wel  : ik hou ervan als iedereen op tijd komt
  
  verzoeken in plaats van eisen:
    - niet : ik zou graag zien dat je respect toont voor mijn privacy
    - wel  : ik wil graag dat je klopt voordat je binnenkomt
  
PARAGRAAF: Argumenten herkennen en formuleren (p3.22)

  bij discussiëren of argumenteren is het doel:
    - informeren van de ander over redenen om iets te doen of te laten
    - begrip van de ander verkrijgen voor je werkwijze, wensen, belangen, positie en doelen
    - instemming van de ander verkrijgen voor deze zaken
    - motiveren van de ander voor het ondernemen van bepaalde concrete actie
  
  definities van begrippen in de argumentatieleer:
    - argumenteren komt van het Latijnse woord 'argumentum'. dat betekent; bewijs, betoog of reden
    - argumenteren maak in de klassieke argumentatieleer, de retorica, onderdeel uit van de logica
    - een goed argument bestaat uit minimaal twee vooronderstellingen of aannames waaruit dan een
      conclusie getrokken kan worden
    - een aannamen is hetzelfde als een uitgangspunt of vooronderstelling; een gedachte waarvan de
      spreker zelf vindt dat die op waarheid berust
    - een conclusie of stelling is hetzelfde als een standpunt; de mening van de spreker die logisch
      voortvloeit uit de onderliggende aannames
    - argumenteren is het aandragen en in onderling verband plaatsen van die uitspraken (j. brinkman)
    - een redenering is een reeks van argumenten volgens deze logische argumentatieschema's
  
  logische opbouw van een argument:
    
    een logisch argument heeft altijd een vaste opbouw:

        aanname nr1
      + aanname nr2
      -------------
      = conclusie
    
    de conclusie van argument 1 kan bij een redenering weer dienen als een van de twee aannames voor
    argument 2 etc. in dat geval noemen we het een stelling. als de argumenten op deze manier samen-
    hangen is er vaak inhoudelijk 'geen speld tussen te krijgen'.

  verborgen aannames:
    - in de argumentatieleer worden alle feiten waarover men van mening verschilt gezien als subjectieve
      waarheden
  
  verschillende aannames leiden tot verschillende conclusies:

    geel is een mooie kleur       (aanname nr 1 - persoonlijke mening van A)
    de zon is geel                (aanname nr 2 - universeel objectief feit)
    ----------------------------
    de zon heeft een mooie kleur  (conclusie van A) (mengeling van eigen subjectieve waarheid
                                   met universeel feit)

    wat ook mogelijk is, is dat twee mensen op basis van verschillende aannames tot dezelfde conclusie
    komen
  
  logische argumenten; onware en ware aannames en conclusies:
    - als een aanname volgens de universele en objectieve opvatting op waarheid berust, dan noemen we
      die aanname "waar"
    - argumenten die bestaan uit minimaal twee "ware" aannames en een "ware" conclusie die uit die
      aannames getrokken kan worden, zijn volgens de klassiek leer goede argumenten, dat noemt men
      een logisch argument
    - in andere gevallen spreken we van een drogredenering
  
  onderscheiden aanname en conclusie:
    niet: jan moet de cd terugbrengen naar de bieb dus de cd is over de uitleendatum heen
    wel : jan moet de cd terugbrengen naar de bieb want de cd is over de uitleendatum heen
  
    in het normale spraakgebruik wordt voor de reden vaak gezegd; dat is het argument. een enkele
    aanname is echter nooit officieel een argument; immers dat bestaat uit minimaal 2 aannames en
    1 conclusie.
  
  het poëtisch argument:
    de vier voorwaarden:
      - de ander moet denken; Ja zo is het precies, ik wist het nog niet precies, maar nu je het zegt
        zie ik het ineens.
      - de ander moet zich onbevangen kunnen opstellen en vanuit een ander perspectief naar de dingen
        willen en kunnen kijken.
      - er moet ruimte overblijven voor toekomstige visies en nieuwe onbekende ontwikkelingen.
      - het inzicht doet een beroep op de ander, bijvoorbeeld om enig risico niet uit de weg te gaan.