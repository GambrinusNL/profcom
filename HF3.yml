HOOFDSTUK3: VERDIEPING MONDELINGE COMMUNICATIE OP PROFESSIONEEL NIVEAU

  De STAR-methode: 
    - Situatie  : Wat is de situatie?
    - Taak      : Wat was daarbinnen mijn taak? (Communicatieve doel/soort gesprek)
    - Actie     : Wat heb ik precies gedaan? (Non-verbaal en verbaal, als zender en ontvanger)
    - Resultaat : Wat was het resultaat van mijn communicatieve gedrag?

  Doelformulering middels de SMART-methode:
    - [S] Specifiek    : Maak het doel niet te algemeen.
    - [M] Meetbaar     : Maak het doel toetsbaar.
    - [A] Acceptabel   : Zorg voor draagvlak en acceptatie.
    - [R] Realistisch  : Het doel moet binnen het bereik liggen.
    - [T] Tijdgebonden : Bepaal een duidelijke eindtijd.

PARAGRAAF: Aandacht geven aan de zender (p3.3)

  niet-selectieve luistervaardigheden: ogenschijnlijk neutraal luisteren

  selectieve luistervaardigheden: middels reactie het gesprek sturen

  spreek/luister-snelheid: 
    - luistersnelheid: 400 wpm
    - spreeksnelheid : 125 wpm

    Omdat mensen veel sneller kunnen luisteren dan spreken is de luisteraar vaak geneigd
    om z'n overcapaciteit te gebruiken om vooruit in het gesprek te denken of aan heel
    andere dingen te denken. Actief luisteren houdt in de aandacht bij het gesprek te 
    houden.
  
  zakelijk, expressief, relationeel en appellerend aspect:

    Jan vraagt als zender aan Annie:

      "Zullen we nu al koffiedrinken of wil je dit eerst nog even afmaken?"

    Annie maakt als ontvanger uit deze vraag een aantal dingen op. Zij onderscheidt verschillende
    psychologische aspecten in zijn boodschap (wat niet wil zeggen dat zij het enige juiste onderscheidt). 
    
    Het aspect:

      1. dat Jan een vraag stelt over koffiedrinken of doorwerken (zakelijk aspect)
      2. dat hij vermoedt dat zij eerst iets wil afmaken (expressief aspect)
      3. dat Jan nu, op dit moment, zin heeft om koffie te gaan drinken (expressief aspect)
      4. dat Jan graag samen met haar wil koffiedrinken (relationeel aspect)
      5. dat hij de keus aan haar laat (relationeel aspect)
      6. dat zij een beslissing moet nemen (appellerend aspect)
      7. dat Jan haar uitnodigt om koffie te drinken (appellerend aspect).

