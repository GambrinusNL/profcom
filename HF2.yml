PARAGRAAF: Functies van structuren (p2.1)

  Structuur in communicatie heeft vijf functies:
    - het verstrekken van een boodschap
    - doelgericht blijven
    - onderscheid kunnen maken tussen hoofd- en bijzaken
    - ondersteuning bieden in herkenbaarheid en voorspelbaarheid
    - geven van informatie over fasen in het proces
  


PARAGRAAF: Gespreksmodellen (p2.1)

  De drie fasen van een gesprek:
    - beginfase:
      - begroeting
      - social talk
    - middenfase:
      - aanduiden van aanleiding en doel
        - wat is de aanleiding van het gesprek
        - wat is de gewenste uitkomst
        - wat is het karakter van het gesprek
      - agendabepaling
      - informatie uitwisselen over het onderwerp of onderwerpen
    - eindfase:
      - afronden
      - afscheid nemen van elkaar
    
PARAGRAAF: Gesprekken met een vaste structuur (p2.5)

  - Functioneringsgesprek:
    - inventariseren van problemen en wensen
    - bespreken van problemen
    - bespreken van wensen
    - maken van concrete afspraken

    - eerst de wensen en problemen van de werknemen, daarna leidinggevende

  - Solicitatiegesprek:
    - de organisatie en de functie
    - de motivatie van de sollicitant
    - de capacite√Øten van de sollicitant
    - eventuele vragen van de sollicitant
    - informatie over de verdere sollicitatieprocedure

  - Adviesgesprek:
    - inleiding
    - probleemanalyse
    - presentatie van het advies (klant centraal stellen)
      - indeling presentatie:
        - inleiding ofwel introductie
        - kern van de boodschap
        - afsluiting
    - afsluiting
  
  - Klachtenbehandelingsgesprek:
    - luister en laat de klant stoom afblazen
    - leef mee met de klant
    - moedig de klant aan zijn klachten te verduidelijken
    - doorvragen
    - bied een oplossing aan
    - controleer middels samenvatting wat is afgesproken
    - afsluiten
  
  - Verkoopgesprek:
    - opening
    - agendabepaling
    - introductie
    - probleemanalyse
    - aangeven van de waardeconnectie
    - maken van vervolgafspraak of vervolgactie
    - afsluiting
  
  - Onderhandelingsgesprek:
    - een onderhandeling heeft drie kenmerken:
      - de partijen hebben een belang bij een mogelijke deal
      - de partijen hebben tegengestelde belangen en doelen
      - de partijen schatten in dat onderhandelen leidt tot een verbetering van de eigen situatie
    - kernpunten qua te behalen resultaat:
      - streefpunt
      - weerstandspunt
      - openingsbod
    - het onderhandelingsgesprek kent zeven fases:
      - begroeting/social talk
      - agendasetting
      - discussie over de onderwerpen
      - daadwerkelijk doen van voorstellen
      - onderhandelen over de voorstellen
      - de deal maken
      - afsluiten/social talk
    