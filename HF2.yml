PARAGRAAF: Het doel van uw presentatie

  Drie soorten toespraken:
    - informatieve presentatie
    - overredende  presentatie
    - gelegenheids presentatie
  
  
  - de informatieve presentatie:
    - wees beknopt en eenvoudig
    - herhaal belangerijke punten
    - gebruikt VVV-formule:
      - vertel wat u gaat vertellen
      - vertel dit vervolgens
      - vertel wat u hebt verteld
  - de overredende prestentatie:
    - de wijze van presenteren
    - met goede argumenten aankomen om de eigen mening te ondersteunen
    - de boodscha als een refrein door het hele betoog heen laten klinken
    - gebruik de VVV-formule alleen ten opzichte van de boodschap
  - de gelegenheidspresentatie (onderhoudende presentatie):
    - BBB-formule van Oscar Wilde: Begin, Be brief, Be seated
  

  Analyse van de doelgroep:
    - wat voor soort mensen komen er (leeftijd, opleiding, eventueel functie)?
    - wat weten zij al over het onderwerp?
    - met welk doel komen zij naar u luisteren?
    - komen zij verplicht of vrijwillig?
    - is uw publiek welwillend of vijandig?
  
PARAGRAAF: Gespreksmodel of innerlijke structuur van een presentatie (p2.19)

  - een spreekschema is een beknopte weergave van een presentatie.
  - de aan te raden verhoudingen zijn : - inleiding        5%
                                        - middengedeelte  85%
                                        - slot            10%
  
  - de inleiding:
    - roep een beeld op dat het gehoor aanspreekt
    - de schijnbare improvisatie
    - een uitdagende vraag of stelling op de flip-over schrijven
    - een geheel onverwacht, ongebruikelijk begin
    - actuele opening
    - citaten opening
  
  - het middengedeelte:
    - de voor- en nadelenindeling:
      - vaststellen dat het onderwerp voor- en nadelen heeft
      - behandeling voor- en nadelen
      - conclusie, wat weegt het zwaarste
    - de verleden-heden-toekomstindeling:
      - de geschiendenis van het onderwerp
      - historisch overzicht, actualiteit; toekomstvisie
      - conclusie
    - de beweren-en-bewijzenindeling:
      - bewering
      - argumenten
      - conclusie = herhaling vna de inleiding
    - de vraag-en-antwoordindeling:
      - vraag
      - beantwoording
      - conclusie
    - de probleem-en-oplossingindeling:
      - probleem
      - oplossing, bewijs
      - conclusie en oproep
  
  - het slot:
    - een conclusie
    - kernachtige samenvatting van de belangrijkste punten
    - een aansporing tot actie
    - een cyclisch einde (teruggrijpen naar het begin)
    - een citaat of anekdote
    - een toekomstverwachting
    - het stellen van een retorische vraag
  
  - agendabepaling: - haal 2 minuten van spreektijd af ter compensatie van onverwachtse
                      gebeurtenissen.
                    - kijk goed wanneer het jouw beurt is de presentatie te houden.
  - rode draad    : - hanteer VVV-formule
                    - gebruik steekwoorden
  - hulpmiddelen  : - test de audiovisuele hulpmiddelen en breng ze optijd in gereedheid.
                    - gebruik groot lettertype voor geheugensteuntjes zoals steekwoorden.
  - plaatbepaling : - zorg voor een plek waar u goed gezien en gehoord kunt worden
  
PARAGRAAF: Voeren van een zakelijk gesprek (p2.24)

  te gebruiken technieken:
    - stimulerend non-verbaal gedrag tonen
    - open vraag          - reflecterende vraag
    - verdiepende vraag   - suggestieve vraag
    - gesloten vraag      - beslissingsvraag
  
  antwoord geven:
    - antwoorden die geen antwoord zijn
    - herhalen, parafraseren en samenvatten
    - reageren op standpunten, voorstellen en ideeën
    - informeren en argumenteren
    - structuur corrigeren; gekozen gesprek handhaven
    - overgangen maken
    - afspraken maken

PARAGRAAF: Geven van een zakelijke presentatie (p2.28)

  Belangerijke punten zijn hierbij:
    - houding       - oogcontact
    - mimiek        - gebaren
    - stemgebruik:
      - de intonatie    - het volume
      - tempo           - articuleren
      - adempauzen      - ademhaling
    - structuur en rode draad steed hoorbaar en zichtbaar maken
    - aansluiten bij het publiek
    - inhoud
    - taalgebruik
    - hulpmiddelen
