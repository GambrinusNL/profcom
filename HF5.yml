PARAGRAAF: Soorten structuren (p5.4)

  Communicatieplannen:
    - wat wilt u bereiken, of wat is het doel van de communicatie-uiting?
    - wie wilt u bereiken, of wat is uw doelgroep?
    - hoe kunt u deze doelgroep het beste bereiken?
  
  Structuur communicatieplan:
    - de structuur bestaat uit drie onderdelen:
        - kop
        - romp
        - staart
  
  Kop: welkom heten, inleiding, doel van communicatieplan, schetsen van doelgroep
  Romp: de feitelijke informatie, schetst huidige sitautie en de situatie waar u naartoe wilt.
  Staart: begint met samenvatting romp, daarna conclusies, daarna aanbevelingen die leiden tot verbetering huidige situatie.

PARAGRAAF: Rapportagemodellen (p5.6)
  
  - om tot een goed rapportschema te komen dienen de volgende zes stappen doorlopen te worden:
    - inventariseren      - rangschikken (zie boek)
    - selecteren          - detailleren
    - rubriceren          - controleren
  
  Onderzoeksrapport:
    indeling:
      - vraagstelling
      - onderzoeksopzet
      - verkregen materiaal
      - bewerken van meteriaal en resultaten
      - conclusies; interpretatie/evaluatie van de resultaten
  
  Voortgangsrapport:
    - een voortgangsrapport is een rapport die deel uitmaakt van een reeks
    - een jaarverslag is een voorbeeld van een voortgangsrapport
    - een vgr wordt ook vaak gebruikt bij projecten die in fasen verlopen
  
  Klachtenafhandelingsformulier:
    bestaat uit de volgende gegevens:
      - datum binnenkomst klacht
      - naam, adres, woonplaats en telefoonnummer van de klager
      - korte omschrijving van de klacht
      - eventuele eerdere klachten ten aanzien van het onderwerp
      - wie heeft de klacht in behandeling genomen
      - wie heeft de klacht afgehandeld
      - korte omschrijving van de afhandeling van de klacht

PARAGRAAF: Kiezen van schriftelijke rapportagevorm (p5.11)
  
  de drie onderdelen die zorgen dat een rapportage een geheel vormd:
    - het thema
    - innerlijke structuren
    - uiterlijke structuren
  
  innerlijke structuren:
    - onderdelen van tekst in juiste volgorde
    - vaste structuren zijn hierbij een hulpmiddel

  vaste structuren:
    - probleemstructuur
    - maatregelenstructuur
    - evaluatiestructuur
    - handelingsstructuur
    - onderzoeksstructuur
  
    probleemstructuur:
      - wat is het probleem?
      - waarom is het een probleem?
      - welke oorzaken liggen hieraan ten grondslag?
      - wat is er tegen te doen?
    
    maatregelenstructuur:
      - wat is de maatregel?
      - waarom is de maatregel nodig?
      - hoe wordt de maatregel uitgevoerd?
      - wat zijn effecten van de maatregel?
    
    evaluatiestructuur:
      - wat zijn de relevante kenmerken?
      - wat zijn de relevante beoordelingscriteria?
      - wat zijn de positieve aspecten ervan?
      - wat zijn de negatieve aspecten ervan?
      - hoe luidt het totaaloordeel?
    
    handelingsstructuur:
      - informatief of instructief karakter

      - wat is het doel?
      - wat zijn de voorwaarden ervoor?
      - wat zijn de deelstappen van de handeling?
      - hoe is de uitkomst ervan te controleren?
    
    onderzoeksstructuur:
      - wat is er precies onderzocht (of gaat onderzocht worden)?
      - volgens welke methode?
      - wat zijn de (te verwachten) resultaten?
      - wat zijn de conclusies?
    