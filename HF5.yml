PARAGRAAF: Effectief gebruik van taal en schrijfstijlen (p5.22)

  signaalwoorden:
    - opsommend
    - tegenstellend
    - redengevend/verklarend
    - concluderend
    - tijdsverband
    - illustrerend/toelichtend
    - plaatsverband
    - voorwaardelijk
    - gevolgtrekkend
    - vergelijkend
    - samenvattend

  lange en korte zinnen:
    - lange zinnen zijn niet per definitie slecht
    - vermijd dat woorden die bij elkaar horen ver uit elkaar staan (tangconstructie)
    - variatie in zinslengte is het beste

  drie soorten tangconstructies:
    - delen van het gezegde staan uit elkaar: nam...blablabla...deel
    - lidwoord en zelfstandig naamwoord zijn gescheiden: de...blablabla...medewerker
    - onderwerp en persoonsvorm zijn van elkaar verwijderd: de invoering...blablabla...vindt plaats

    - oplossing is om zinsdelen te verplaatsen

  actieve of lijdende vorm:
    lijdende vorm:
      - te herkennen aan de woorden "zijn" of "zullen"
      - hieraan kan vaak de bepaling "door" worden toegevoegd
      - ambtelijke stijl kenmerkt zich door lijdende vorm
      - goed voor zin van algemene strekking
      - ook voor het willen vermijden van de ik, wij, u-vorm

      - v.b.: de vergunningen zullen worden afgegeven door het college van B&W
    actieve vorm:
      - de actieve vorm, ook wel bedrijvende vorm genoemd, is het tegenovergestelde van lijdende vorm
      - beter wanneer de handelende persoon van belang is

      - v.b.: het college van B&W verleent de vergunningen