### VRAAG 2

Vraag 2 van 5
Hierna volgt een wijdlopige tekst van de auteur B. Vroom. Het is een proefversie voor een stuk in het boek De tekst gezet uit 1994. Kort deze tekst in van 354 naar maximaal 160 woorden. Streep de zinnen weg die overbodig zijn en herschrijf zinnen zo nodig naar eenvoudig en helder Nederlands. In verband met deze opdracht zijn de zinnen genummerd. Pas zo nodig ook deze alinea-indeling aan.

01. Lang niet altijd komen boodschappen zo over als ze bedoeld zijn, dat is bekend.
02. In een gesprek is zo'n misverstand vaak eenvoudig recht te zetten, maar bij schriftelijke communicatie is dit vaak veel moeilijker.
03. In veel gevallen komt de schrijver er zelfs nooit achter dat de lezer de tekst slecht leest, verkeerd begrijpt, of er conclusies aan verbindt die niet nodig waren.
04. Iedereen kent hiervan zijn eigen voorbeelden.
05. Zo had de Postbank hoge kosten kunnen uitsparen als een mailing vooraf aan enkele proefpersonen was voorgelegd.
06. De mailing was gericht aan alle houders van een Plus- of Sterrekening.
07. De bank trachtte hen te informeren over de wijze waarop geld naar een van deze rekeningen kon worden overgemaakt.
08. De uitleg was echter niet duidelijk.
09. Veel rekeninghouders zochten contact met de bank om erachter te komen wat de verandering precies inhield.
10. Het telefoonnummer dat speciaal voor vragen was ingericht, raakte overbelast en bleef dat ook na het inzetten van uitzendkrachten.
11. De Postbank heeft toen in een aantal landelijke en regionale bladen een advertentie geplaatst waarin werd verzocht niet meer te bellen en waarin een nieuwe brief in het vooruitzicht werd gesteld, die vervolgens is verstuurd.
12. Deze extra activiteiten hebben de Postbank naar schatting meer dan een miljoen gulden gekost.
13. Overigens zijn er naast dit Postbank-voorbeeld nog veel meer gevallen van kostbare miscommunicatie bekend.
14. Ondanks het wijdverbreide besef dat er tussen schrijver en lezer gemakkelijk iets mis kan gaan, gaat bijna iedereen ervan uit dat zijn tekst wel goed gelezen en begrepen wordt.
15. Teksten worden geschreven, beoordeeld door deskundigen of verantwoordelijke personen, gedrukt en verspreid.
16. Bij hoge uitzondering wordt een tekst 'gepretest', wordt vooraf onderzocht of de tekst inderdaad datgene bij de lezers teweegbrengt wat de schrijvers voor ogen hebben.
17. Zelfs teksten die tegen hoge kosten gemaakt zijn, op grote schaal verspreid worden en/of waarbij de maker een groot (financieel) belang heeft, worden zelden gepretest.
18. De vakkundigheid van de schrijver moet er borg voor staan dat de tekst goed is.
19. Het voorstel om een tekst, gezien de kosten en/of belangen ervan, vooraf te testen, stuit bijna altijd op groot onbegrip, als het al geopperd wordt.

### ANTWOORD

01. Berichten komen vaak anders over dan bedoeld.
02. Bij schriftelijke communicatie is dit moeilijk te corrigeren.
03. De schrijver komt er zelden achter dat de boodschap bij de lezer anders over komt.
05. Zo had de Postbank hoge kosten kunnen uitsparen als een mailing aan proefpersonen was voorgelegd.
07. De bank trachtte hen te informeren hoe geld naar rekeningen kon worden overgemaakt.
08. De uitleg was onduidelijk.
09. Rekeninghouders belden voor hulp.
10. Het telefoonnummer raakte overbelast, ook na inzetting van uitzendkrachten.
11. De Postbank beloofde een nieuwe brief, en vroeg niet meer te bellen.
12. Dit heeft de Postbank ongeveer ruim een miljoen gekost.
14. Bijna iedereen gaat ervan uit dat zijn tekst goed begrepen wordt.
15. Teksten worden geschreven, beoordeeld door deskundigen of verantwoordelijke personen, gedrukt en verspreid.
16. Zelden wordt vooraf onderzocht of de tekst over komt zoals bedoeld.
17. Zelfs teksten die tegen hoge kosten gemaakt zijn worden zelden gepretest.
18. Men vertrouwt de vakkundigheid van de schrijver.
19. Het voorstel te pretesten, stuit wegens de kosten op groot onbegrip.



### VRAAG 3

Zet de volgende tekstinformatie om in een makkelijk te begrijpen tabel die bestaat uit twee kolommen.

Verbindingswoorden zijn woorden die verschillende soorten verbanden begrijpelijk maken binnen een tekst. Als het om een argument gaat, kunt u de woorden want of namelijk gebruiken in de tekst. Het soort verband bepaalt dus de woorden die u gebruikt. Voorbeelden van soorten verbanden zijn opsommingen, oorzaken, toelichtingen en tegenstellingen. De verbindingswoorden die daarbij horen zijn achtereenvolgens; verder, daarnaast, bovendien - doordat - zo, bijvoorbeeld - maar, toch.

### ANTWOORD

VERBAND           VERBINDINGSWOORDEN
------------------------------------
argument        = want, namelijk
opsommingen     = verder
oorzaken        = daarnaast
toelichtingen   = bovendien - doordat - zo
tegenstellingen = bijvoorbeeld - maar, toch



### VRAAG 4

Maak van de volgende tekst een duidelijke instructie.

Als u wilt dat het onderwerp (geeft u uw naam en afdeling ook aan) besproken wordt door de or, dan kunt u een verzoek indienen (niet per mail) dat is ondertekend door minstens drie personen van uw afdeling. Per afdeling kunnen wel meer verzoeken, maar wel in drievoud, worden gedaan. De voorzitter van de or houdt de verzoeken bij. Daartoe moet u wel de zaak op papier zetten en voorzien van geldende argumentatie. Bijlagen kunt u later inleveren, maar het verzoek moet twee weken voor de or-vergadering binnen zijn bij de secretaris of de voorzitter.

### ANTWOORD

Als u wilt dat het onderwerp besproken wordt door de or, kunt u schriftelijk een verzoek indienen. Vermeld daarbij ook uw naam en uw afdeling. Het verzoek dient door minimaal drie afdelingsmedewerkers ondertekend te worden. Per afdeling kunnen meer verzoeken in drievoud worden gedaan.
De betreffende zaak moet worden voorzien van duidelijke argumentatie. Het verzoek moet twee weken voor de or-vergadering binnen zijn bij de secretaris of de voorzitter. Bijlagen kunt u eventueel later inleveren.



