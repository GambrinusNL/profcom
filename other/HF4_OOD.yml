Doelformulering middels de SMART-methode:
- [S] Specifiek    : Maak het doel niet te algemeen.
- [M] Meetbaar     : Maak het doel toetsbaar.
- [A] Acceptabel   : Zorg voor draagvlak en acceptatie.
- [R] Realistisch  : Het doel moet binnen het bereik liggen.
- [T] Tijdgebonden : Bepaal een duidelijke eindtijd.

- wie     : De medewerkers van de ICT-afdeling, daarna de manager, medewerkers van de serviceafdeling, en ook de klanten van het bedrijf.
- wat     : De oplossingen voor klachten/problemen van klanten moeten worden doorgespeeld aan de serviceafdeling.
- waar    : Een apart werkoverleg
- waarom  : De medewerkers zitten waarschijnlijk niet te wachten op extra werk, maar uiteindelijk zal het juist leiden tot minder werk.
- wanneer : Als onderdeel van het gewone werkoverleg (dat dan een uurtje langer zal duren.)