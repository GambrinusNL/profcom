Aangezien veiligheid een hoge prioriteit heeft luidt het advies om te investeren in een degelijke VPN verbinding. De kosten die om de hoek komen kijken wanneer de beveiliging wordt doorbroken overstijgen de kosten van een VPN. Daarmee is dit een verstandige investering. Daarnaast kunnen de laptops het beste vervangen worden, aangezien oude laptops traag werken en zodoende de productiviteit verlagen.
De netwerkcapaciteit kan het best verhoogd worden voor minimaal 20 werkstations zodat het de groei van medewerkers niet in de weg komt te zitten. Aangezien een volledig paperless office er voor nu nog niet in zit, zal er tenminste één printer aanwezig moeten zijn. Mocht de huidige printer nog naar behoren functioneren dan is er geen reden om die te vervangen.
Als de desktop van de office manager te repareren valt, kan deze behouden blijven, anders zal deze het best vervangen kunnen worden. Qua software kan er flink bespaard worden door over te stappen van Microsoft op gelijkwaardige Linux producten. Dit geldt zowel voor de server als voor de clients. Ons advies is om dan voor de clients het LibreOffice pakket te nemen.