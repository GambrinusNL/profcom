Casus samenvatting:
  - casus   : op bezoek met manager bij klant van het bedrijf waar ik werk
  - bedrijf : The best advice factory (11 medewerkers + directeur/eigenaar)
  - eigenaar: Marcel Stevens
  - wens    : Netwerkapparatuur en software vernieuwen
  - adviseurs werken bij klant of thuis
  - office manager en directeur werken op kantoor
  - wens    : directeur wil dat adviseurs meer op kantoor werken om ervaring uit te wisselen
  - adviseurs hebben laptops, office manager een desktop, Stevens een table/desktop/laptop
  - wens    : opstellen communicatieplan

Info mbt Stevens, netwerk en wensen:
  - Er is geen VPN-verbinding met kantoor voor Remote Access; de adviseurs mailen bestanden naar de office manager en krijgen ook bestanden die ze nodig hebben via de mail.
  - Een deel van de laptops is verouderd.
  - Het netwerk is nu ingericht op tien users, terwijl als iedereen er is, er twaalf werkstations nodig zijn.
  - Stevens heeft aangegeven dat hij een groei verwacht naar vijftien tot twintig medewerkers in het komende jaar (aantal is inclusief hijzelf).
  - Het streven is een 'paperless office', maar veel van de klanten willen nog offertes en rapporten op papier.
  - De laserprinter is vijf jaar oud.
  - De desktop van de office manager is ook vijf jaar oud en valt af en toe uit.
  - Het besturingssysteem van Microsoft op de server wordt binnenkort niet meer ondersteund door de fabrikant, dus geen updates en patches meer.
  - De adviseurs werken met Word, Excel en PowerPoint en natuurlijk Outlook. De office manager heeft een nieuw boekhoudprogramma nodig.
  - Uw manager sluit af met te zeggen dat Marcel Stevens erg zuinig is. Dus moet u rekening houden met het beperken van de kosten.

