## HOOFDSTUK 1
personele zender              :   iemand die namens zichzelf spreekt
institutionele zender         :   iemand die namens een organisatie spreekt
fysiologische ruis            :   hoor of schrijffouten
psychische ruis               :   iemand die wegens zijn instelling/geestelijke situatie, juiste informatie verkeerd begrijpt
non-volitief                  :   niet-intentioneel communicatie, zoals een gebaar maken of een onbedoelde uitroep
anti-volitief                 :   ongewenste communicatie zoals hakkelen of blozen
redundantie                   :   functionele en a-functionele
attitudes                     :   cognitief (kennis en denken), affectief (het gevoel), conatief (de wil om te handelen)
attitudes (houding)           :   tegenover zichzelf, het subject, ontvanger
boodschap aspecten            :   referentieel, expressief, relationeel, appellerend
