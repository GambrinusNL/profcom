## HOOFDSTUK 1      
personele zender                    :   iemand die namens zichzelf spreekt
institutionele zender               :   iemand die namens een organisatie spreekt
fysiologische ruis                  :   hoor of schrijffouten
psychische ruis                     :   iemand die wegens zijn instelling/geestelijke situatie, juiste informatie verkeerd begrijpt
non-volitief                        :   niet-intentioneel communicatie, zoals een gebaar maken of een onbedoelde uitroep
anti-volitief                       :   ongewenste communicatie zoals hakkelen of blozen
redundantie                         :   functionele en a-functionele
attitudes                           :   cognitief (kennis en denken), affectief (het gevoel), conatief (de wil om te handelen)
attitudes (houding)                 :   tegenover zichzelf, het subject, ontvanger
boodschap aspecten                  :   referentieel, expressief, relationeel, appellerend
  referentiële aspect               :   de feitelijke boodschap
  expressieve aspect                :   informatie over gevoelen/opvattingen van de zender
  relationele aspect                :   informatie over hoe zender de relatie met ontvanger ziet
  appellerende aspect               :   informatie over wat zender van ontvanger verwacht (opdracht/bevel)
soorten communicatiemiddelen        :   directe, vraaggerichte, massamedia
communicatiedoelen                  :   informatief, affectief, instructief, persuasief, motiverend

## HOOFDSTUK 2      
vijf functies van structuur         : - het verstrekken van een boodschap
                                      - doelgericht blijven
                                      - onderscheid kunnen maken tussen hoofd- en bijzaken
                                      - ondersteuning bieden in herkenbaarheid en voorspelbaarheid
                                      - geven van informatie over fasen in het proces
drie fasen van een gesprek          :   beginfase, middenfase, eindfase
gesprekken vast structuur           :   Functioneringsgesprek, Sollicitatie gesprek, Adviesgesprek, Klachtenbehandelingsgesprek, 
                                        Verkoopgesprek, Onderhandelingsgesprek
drie soorten toespraken             :   informatieve presentatie, overredende  presentatie, gelegenheidspresentatie
analyse van de doelgroep            :   soort mensen?, wat weten ze al?, welk doel hebben ze?, vrijwillig/verplicht?, welwillend/vijandig?
spreekschema                        :   inleiding 5%, middengedeelte 85%, slot 10%
technieken zakelijk gesprek         :   - stimulerend non-verbaal gedrag tonen
                                        - open vraag          - reflecterende vraag
                                        - verdiepende vraag   - suggestieve vraag
                                        - gesloten vraag      - beslissingsvraag
technieken zakelijke presentatie    :   - houding, oogcontact, mimiek, gebaren
                                        - stemgebruik:
                                          - de intonatie    - het volume
                                          - tempo           - articuleren
                                          - adempauzen      - ademhaling
                                        - structuur en rode draad steeds hoorbaar en zichtbaar maken
                                        - aansluiten bij het publiek
                                        - inhoud
                                        - taalgebruik
                                        - hulpmiddelen
associatief                         :   beelden oproepen, gevoel aanspreken
dissociatief                        :   de informatie meer feitelijk brengen

## HOOFDSTUK 3  
STAR-methode                        :   situatie, taak, actie, resultaat
leercontract                        :   vraagstelling/aanleiding, leerdoel, acties, sabotage
SMART-methode                       :   specifiek, meetbaar, acceptabel, realistisch, tijdgebonden
niet-selectieve luistervaardigheden :   ogenschijnlijk neutraal luisteren
selectieve luistervaardigheden      :   middels reactie het gesprek sturen
spreek/luister-snelheid             :   luistersnelheid; 400 wpm, spreeksnelheid; 125 wpm
SOFTEN                              :   smile, open posture, forward lean, touch, eye-contact, nod
stem-taal                           :   de toon waarop, ritme, zinsmelodie, dialect, geluidssterkte,
                                        stemkwaliteit, spreeksnelheid, articulatie
teveel dezelfde vragen              :   gesloten, suggestieve, open/verdiepende, in het spoor van spreker
argumentum betekent                 :   bewijs, betoog of reden
logica betekent                     : 	leer van de logos; logos = woord, rede, begrip
opbouw logisch argument             :   aanname nr1 + aanname nr2 = conclusie
poëtisch argument                   :   argumenten die de mens echt raken

## HOOFDSTUK 4
onderdelen communicatieplan         :   doel, doelgroep, inhoud boodschap, inleven in doelgroep, 
                                        vorm van boodschap, manieren van aansluiten, hulp, 
                                        globale strategie; actiepad, gespreksstrategie per actie
vijf mogelijke doelen               :   informatief, instructief, persuasief, motiverend, affectief
de vijf w's                         :   wie, wat, waar, wanneer, waarom en hoe?
dom, lui en dakloos                 :   dom (ja-maar ombuigen), lui (zet ander aan het werk), dakloos (wees neutraal)
hart- breincoherentie               :   gevoel en verstand samen laten werken middels regelmatig hartritme
de vier D's-methode                 :   diagnosis, denial, demand, deserve

