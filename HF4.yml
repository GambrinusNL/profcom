PARAGRAAF: Regulerende gespreksvaardigheden (p4.7)

  openen van het gesprek:
    1. begroeting (formeel of informeel)    3. doel vaststellen
    2. "social talk"                        4. agenda en duur van het gesprek bepalen
  
  metacommunicatie:
    - wat wilden we ook alweer precies bereiken?
    - mag ik je even onderbreken, waar moeten we gezien de tijd nog afspraken over maken?
    - we zijn halverwege de agenda en hebben nog een kwartier, zullen we de agenda aanpassen?
    - als we alle punten nog willen bespreken moeten we minder uitweiden

  kenmerken van weerstandsgedrag:
    - de ander gaat zijn argumenten nogmaals herhalen
    - de ander luistert voor uw gevoel niet naar uw argumenten
    - de ander komt steeds met nieuwe bezwaren
    - de ander gaat u verwijten maken (er dreigt een conflict)
    - de ander begint steeds over bijzaken (houdt zich niet aan de agenda)
    - de ander herhaalt steeds zogenaamde dooddoeners die beginnen met "ja, maar".

  non-verbale weerstandssignalen:
    - gapen en geeuwen
    - stiltes (in de zin van geen reactie)
    - expres over iets anders beginnen bij een bepaald onderwerp
    - stukken langdurig zitten te bestuderen
    - neergeslagen ogen, zenuwachtig frummelende handen
    - ogen die ten hemel opgeslagen worden, zuchten
    - "kom maar op-houding" (op puntje stoel, armen over elkaar)
    - te laat komen
    - afspraken vergeten
  
  dom, lui en dakloos:
    dom:
      bij elke "ja maar" opmerking van de ander doen alsof je het niet begrijpt, wat vaak ook
      daadwerkelijk het geval zal zijn v.b.; ja maar dat lukt ons toch niet! wat lukt dan wel?
    lui:
      laten concretiseren:
        zet de ander aan het werk d.m.v. vragen stellen, uitnodigen tot concretisering of het 
        herformuleren van wensen
      laten isoleren:
        niet op het eerste tegenargument richten, maar de ander uitnodigen deeloplossingen te
        vinden
      laten herformuleren tot wensen:
        laat de ander zijn problemen herformuleren in een positieve wens. b.v. "dat wil ik
        niet" -> "wat wilt u dan het liefst?"
    dakloos:
      neutraal blijven, in wij-termen spreken, niet steeds eigen belangen herhalen, de belangen
      van de ander wel herhalen
    
  omgaan met emoties:
    hart- breincoherentie:
      het gevoel en verstand goed samen laten werken middels een regelmatig hartritme
    
    de vier D's-methode:
      - diagnosis (oordeel): dat is toch niet normaal, hoe kun je dat nu zeggen!
      - denial (ontkenning): dat kan toch niet waar zijn, het is hier beleid om...
      - demand (eis)       : ik vind dat je dit moet accepteren. ja graag of niet hoor
      - deserve (verdien)  : ik heb het recht op compensatie. dat is je eigen schuld
    
    dit taalgebruik maakt de speelruimte klein. vermijdt het en doe in wezen hetzelfde als bij de
    feedbackregels
      fb-regels: - scheid waarneming van oordeel
                 - benoem emotie (neem verantwoordelijkheid voor dit gevoel)
                 - ontdek welke behoefte onder dit gevoel of deze emotie zit
                 - doe een verzoek (vraag naar verbinding of iets praktisch)

PARAGRAAF: Vier zakelijke gesprekken (p4.16)

  de vier gespreksvormen:
    1 - adviesgesprekken
    2 - interviewen en geïnterviewd worden
    3 - slecht nieuws brengen en ontvangen
    4 - onderhandelen
  
  1- adviesgesprekken:
    - waar wordt advies over gevraagd?
    - wat is er gebeurd?
    - welk referentiekader heeft de adviesvrager?
    - wat zijn de doelen en randvoorwaarden?

    gespreksstijlen van de adviseur:
      - weg bewegen
      - tegen bewegen
      - meebewegen
      - gelijk op
      - judo

      weg bewegen:
        - de adviseur is bewust passief
      
      tegenbewegen:
        - de mening van de adviseur is dominant
      
      meebewegen:
        - meegaan in denkbeelden klant
      
      gelijk op:
        - onderhandelen: analyseren (meebewegen), eisen stellen (tegenbewegen), concessies (meebewegen)
        - schaalmodel: samen een visie opbouwen
      
      judo:
        - in deze stijl beweegt de adviseur sterk mee om een appel te doen op het gedeelte van de
          persoonlijkheid dat wel mee wilt werken
    
    gespreksmodellen van de adviseur:

      expertmodel:
        - zakelijk niveau van communicatie heeft de nadruk
        - analyseer eerst de adviesvraag (doorvragen)
        - geeft daarna advies
        - luister actief naar de reactie van de klant (samenvatten)
        - neem zelf initiatief voor het maken van een vervolgafspraak
      
      schaakmodel:
        - relationele aspect heeft de nadruk
        - analyseer de vraag, maak de verschillende referentiekaders helder
        - stel voorlopig advies op, laat ruimte voor de ander
        - overleg dit advies met de ander, gebruik nadrukkelijk ook gevoelssamenvattingen
        - stel het advies bij, dus pas definitief advies na voldoende overleg
      
      klankbordmodel:
        - relatie, expressie, appellerend niveau van communiceren zijn van belang
        - geef de ander initiatief voor openen van het gesprek
        - analyseer en definieer het probleem vanuit referentiekader ander (open vragen, doorvragen, samenvattingen)
        - bekijk samen mogelijke oplossingen, voorkom te snel zoeken naar de oplossing
        - de ander stelt eventueel een vervolggesprek voor

  2 - interviewen en geïnterviewd worden:

    gestandaardiseerd interview:
      - vragen zijn eenduidig en niet voor meer uitleg vatbaar
      - per vraag wordt naar één ding gevraagd
      - er zijn geen volgorde-effecten, het ene antwoord beïnvloed niet het andere antwoord
      - vragen zijn gemakkelijk te begrijpen en hebben betrekking op de kennis die al aanwezig is
      - bij een mondeling interview wordt niet afgeweken van de schriftelijke formulering
      - respondent heeft geen 'eigen' inbreng, anders dan vragen wel of niet beantwoorden
    
    halfopen interview (half-gestandaardiseerd):
      - thema's en deelonderwerpen staan vast
      - binnen deelonderwerpen zijn de vragen niet van te voren bedacht

      trechtermodel:
        - begint met een algemene open vraag
        - op het antwoord wordt vervolgens doorgevraagd
        - middels verdiepingsvragen steeds specifiekere antwoorden krijgen
        - de trechter zo sturen om uit te komen bij specifieke vragen
      
      kenmerken trechtermodel:
        - openingsfase:
          - naast thema's, ook aangeven welke deelonderwerpen aan bod komen en in welke volgorde
        - interviewfase:
          - per deelonderwerp kiezen voor trechtermodel of omgekeerd trechtermodel
          - afwisseling van veel open en weinig gesloten vragen
          - concretiserende vragen stellen
          - vragen naar feiten, meningen, emotie; in deze volgorde
        - afsluiting:
          - elk deelonderwerp afronden met een samenvatting of samenvattende vraag
        
    open en vrij interview:
      
      kenmerken open interview:
        - openingsfase:
          - motief aangeven, afspraken maken over vertrouwelijkheid, eventuele geluidsopnames en procedure
        - interviewfase:
          - thema inleiden met een open vraag
          - subthema's die geïnterviewde aangeeft volgen en uitdiepen
          - alle selectieve en niet-selectieve luistervaardigheden inzetten en daarmee sturen
        - afsluiting:
          - de ander gelegenheid tot vragen stellen geven en die beantwoorden
    
  3 - slecht nieuws brengen of ontvangen:
    kenmerken van een professioneel slechtnieuwsgesprek:
      - geef het slechte nieuws zo snel en duidelijk mogelijk
      - geef ruimte voor het uiten van emoties door de ontvanger
      - geef gevoelsreflectie terug
      - geef weinig, maar goede argumenten als hij weer bedaard is
      - check of de ontvanger de boodschap heeft begrepen
      - geef gelegenheid om op latere vragen antwoord te kunnen geven
      - vat de hoofdpunten van het gesprek samen voordat u afscheid neemt

  4 - onderhandelen:
      - in het voorbereidingsproces en het communicatieplan wordt de nadruk gelegd op de eigen belangen en die
        van de ander.
      - factoren: belangen, machtsbalans, sfeer en procesflexibiliteit
      
        - belangen:
            verdiepen in voorgeschiedenis, relevante stukken, deskundigheid, belangen en doelstellingen, argumenten
            en inhoudelijke voorstellen van de ander
            
            openingspositie:
              begin met de oplossing op tafel te leggen, tenzij u de eisen van de ander niet kent. begin dan open
            argumenten:
              geef met beperkte argumenten aan dat uw eisen realistisch en onontkoombaar zijn
            concessie:
              bewaar concessies tot een latere fase
        
        - machtsbalans: 

            machtsevenwicht:
              - voor effectief onderhandelen is een bepaald machtsevenwicht nodig
              - zaken als bevoegdheden, connecties en deskundigheid hebben invloed op het machtsevenwicht
            
            vertrouwen:
              - vertrouwen is belangrijk voor uw machtspositie
              - te bereiken door; - persoonlijke benadering
                                  - houden aan afspraken
                                  - kwaliteit leveren
                                  - heldere communicatie
            
            overtuigen:
              machtspositie kan ook versterk worden door overtuigend over te komen, met kennis van zaken spreekt,
              gestructureerde oplossingen aanreikt, uw eigen visie uit kunnen dragen op een betrokken manier

            vechtsfeer vermijden:
              - niet manipuleren of kleineren
              - niet emotioneel worden of desinteresse tonen (kan vechtsfeer uitlokken)
        
        - sfeer en persoonlijke verhoudingen:
            
          - betrouwbaar en geloofwaardig overkomen
          - zaak en relatie zijn de grootste belangen
          - sfeer verbeteren om het proces te versoepelen
        
        - procesflexibiliteit:
          als het proces vastloopt moeten er andere wegen bewandeld worden zoals brainstormen, balletjes opgooien,
          inventariserende rondes, voorlopige voorstellen doen of schorsen

          onderzoeken:
            zoeken naar gemeenschappelijke uitgangspunten, kleine concessies doen zijn voorbeelden van flexibel gedrag
          
          het vergroten van flexibiliteit:
            dit domme gelul is geen samenvatting waard
          
