HOOFDSTUK 4: ZAKELIJKE GESPREKSVOERING

PARAGRAAF: Communicatieplan voor strategiebepaling (p4.1)

  onderdelen communicatieplan:
    1. doel                     6. manieren van aansluiten
    2. doelgroep                7. hulp
    3. inhoud boodschap         8. globale strategie; actiepad
    4. inleven in doelgroep     9. gespreksstrategie per actie
    5. vorm van de boodschap
  
  vijf mogelijke doelen:
    - informatief 
    - instructief
    - persuasief 
    - motiverend 
    - affectief  

  globale strategie; actiepad:
    - de vijf w's: wie, wat, waar, wanneer, waarom en hoe?

PARAGRAAF: Regulerende gespreksvaardigheden (p4.7)

  openen van het gesprek:
    1. begroeting (formeel of informeel)    3. doel vaststellen
    2. "social talk"                        4. agenda en duur van het gesprek bepalen
  
  metacommunicatie:
    - wat wilden we ook alweer precies bereiken?
    - mag ik je even onderbreken, waar moeten we gezien de tijd nog afspraken over maken?
    - we zijn halverwege de agenda en hebben nog een kwartier, zullen we de agenda aanpassen?
    - als we alle punten nog willen bespreken moeten we minder uitweiden

  kenmerken van weerstandsgedrag:
    - de ander gaat zijn argumenten nogmaals herhalen
    - de ander luistert voor uw gevoel niet naar uw argumenten
    - de ander komt steeds met nieuwe bezwaren
    - de ander gaat u verwijten maken (er dreigt een conflict)
    - de ander begint steeds over bijzaken (houdt zich niet aan de agenda)
    - de ander herhaalt steeds zogenaamde dooddoeners die beginnen met "ja, maar".

  non-verbale weerstandssignalen:
    - gapen en geeuwen
    - stiltes (in de zin van geen reactie)
    - expres over iets anders beginnen bij een bepaald onderwerp
    - stukken langduring zitten te bestuderen
    - neergeslagen ogen, zenuwachtig frummelende handen
    - ogen die ten hemel opgeslagen worden, zuchten
    - "kom maar op-houding" (op puntje stoel, armen over elkaar)
    - te laat komen
    - afspraken vergeten
  
  dom, lui en dakloos:
    dom:
      bij elke "ja maar" opmerking van de ander doen alsof je het niet begrijpt, wat vaak ook
      daadwerkelijk het geval zal zijn v.b.; ja maar dat lukt ons toch niet! wat lukt dan wel?
    lui:
      laten concretiseren:
        zet de ander aan het werk d.m.v. vragen stellen, uitnodigen tot concretisering of het 
        herformuleren van wensen
      laten isoleren:
        niet op het eerste tegenargument richten, maar de ander uitnodigen deeloplossingen te
        vinden
      laten herformuleren tot wensen:
        laat de ander zijn problemen herformuleren in een positieve wens. b.v. "dat wil ik
        niet" -> "wat wilt u dan het liefst?"
    dakloos:
      neutraal blijven, in wij-termen spreken, niet steeds eigen belangen herhalen, de belangen
      van de ander wel herhalen
    
  omgaan met emoties:
    hart- breincoherentie:
      het gevoel en verstand goed samen laten werken middels een regelmatig hartritme
    
    de vier D's-methode:
      - diagnosis (oordeel): dat is toch niet normaal, hoe kun je dat nu zeggen!
      - denial (ontkenning): dat kan toch niet waar zijn, het is hier beleid om...
      - demand (eis)       : ik vind dat je dit moet accepteren. ja graag of niet hoor
      - deserve (verdien)  : ik heb het recht op compensatie. dat is je eigen schuld
    
    dit taalgebruik maakt de speelruimte klein. vermijdt het en doe in wezen hetzelfde als bij de
    feedbackregels
      fb-regels: - scheid waarneming van oordeel
                 - benoem emotie (neem verantwoordelijkheid voor dit gevoel)
                 - ontdek welke behoefte onder dit gevoel of deze emotie zit
                 - doe een verzoek (vraag naar verbinding of iets praktisch)
