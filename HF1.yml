PARAGRAAF: Het belang van goede voorbereiding (p1.16)

  - Goede punten voor doelgerichte communicatie:
    - Waar staan we nu en waar willen we naartoe, m.a.w. wat is de gewenste situatie?
    - Doelgroepanalyse.
    - Met welke activiteiten gaan we werken om de gewenste situatie te krijgen?
    - Keuze communicatiemiddelen.
  
  - Goede punten bij keuze communicatiemiddelen:
    - Hoe groot is de kans dat ik mijn doelgroep bereik.
    - Hoeveel kost mij dat.
    - Past het communicatiemiddel binnen dat wat ik als organisatie wil zijn.
  
  - Communicatiemiddelen zijn op te delen in drie soorten:
    - directe media; b.v. direct mail, folders evenementen, weggevers, gesprekken
    - vraaggerichte media; b.v. mail, telefoon, internet, post
    - massamedia; b.v. televisie, radio, dagbladen, tijdschriften, outdoor, huis-aan-huisbladen
  
PARAGRAAF: Doel van communicatie (p1.18)

  - De doelen van communicatie in vijf kernpunten:
    - informatieve doelen: kennis overdragen
    - affectieve doelen: gevoelens opwekken bij de ontvanger
    - instructieve doelen: instructies geven aan de ontvanger
    - persuasieve doelen: het overtuigen van de ontvanger
    - motiverende doelen: het stimuleren tot een gedragsverandering bij de ontvanger
  