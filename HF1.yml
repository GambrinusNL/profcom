HOOFDSTUK 1: BASISBEGRIPPEN VAN COMMUNICATIE

PARAGRAAF: Opvattingen over communicatie

  - intrapersoonlijke communicatie
  - interpersoonlijke communicatie
    - microcommunicatie
    - mesocommunicatie
    - macrocommunicatie

  - eenzijdige en tweezijdige communicatie
  - drie opvattingen van communicatie
    - communicatie als handeling
    - communicatie als proces
    - communicatie als toestand

PARAGRAAF: Definities van communicatie

  - onderdelen van een communicatieprocess:
    - de zender            - het kanaal
    - de ontvanger         - de boodschap (aka mededeling)
    - coderen              - het medium
    - decoderen            - ruis
    - tekens en signalen   - feedback
  
  - zender: personele of institutionele zender
  - ruis: technische, fysiologische en psychische (ook externe/interne ruis)

PARAGRAAF: Vormen van communicatie

- mondelinge en schriftelijke communicatie
  - weer onder te verdelen in productieve en receptieve communicatie
  - of in verbale en non-verbale communicatie
  - of intentionel en niet-intentionele(non-volitieve) communicatie
  - of anti-volitieve (blozen, hakkelen)

PARAGRAAF: Richtingen van communicatie

  - drie richtingsvormen: een/twee/meerzijdige communicatie
  - communicatierichtingen: top-down, bottom-up, diagonaal, horizontaal

PARAGRAAF: Redundantie

  - functionele, a-functionele redundantie en disfunctionele redundantie